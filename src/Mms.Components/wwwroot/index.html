<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorMultiSelect</title>
    <base href="/" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #blazor-error-ui {
            display: none;
        }
    </style>
</head>

<body>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <div id="app">
        <div class="flex justify-center my-8">
            <div class="w-96 text-center border rounded-lg shadow-lg">

                <div class="text-sm font-light bg-gray-100 p-3 border-b">
                    Please wait...
                </div>

                <div class="flex justify-around">

                    <div class="flex flex-col gap-y-5 m-5 justify-center">

                        <div>
                            <div class="animate-spin inline-block w-10 h-10 border-[3px] border-current border-t-transparent text-blue-600 rounded-full" role="status" aria-label="loading">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <div class="text-xl font-medium text-gray-900">
                            Loading
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

</body>

</html>
